<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>

  <!-- ============== Google fonts ============= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- BOOTSTRAP CSS-->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="my-5 text-center">
    <!-- <h4 id="full-day">Day Month, Year</h4>
    <div class="time-container">
      <span id="hour">Hh</span>
      :
      <span id="minute">Mm</span>
      :
      <span id="second">Ss</span>
    </div> -->
    <h1 style="font-weight: 600;" class="display-2 text-primary">
      Todo List
    </h1>
    <h5 class="name-title">
      by <span>Saidbek Ochilov</span>
    </h5>
  </header>
  <main class="container">
    <form id="form-create" class="mb-3">
      <div class="mb-3">
        <input  id="input-create" type="text" class="mb-11 form-control" placeholder="Type todo . . ." autocomplete="off" />
        <span style="color: #ef0000;" id="message-create"></span>
      </div>
      <button style="width: 120px; background: #0d6efd; color: #fff; border: 2px solid #0d6efd; font-weight: 500;" class="btn btn-outline-primary d-block ms-auto">Add</button>
    </form>

    <ul style="font-size: 17px;" id="list-group-todo" class="list-group">
      <!-- <li class="list-group-item d-flex justify-content-between">
        Hello word
        <div class="todo-icons">
          <span class="opacity-50 me-2">16.12.2023</span>
          <i class="ri-edit-2-line"></i>
          <i class="ri-delete-bin-6-line"></i>
        </div>
      </li> -->
    </ul>

    <!-- modal -->
    <div id="modal" class="modal-todo hidden ">
      <div class="card">
        <div  style="background: #0d6efd; padding: 18px;"   class="card-header d-flex justify-content-between align-items-center">
          <h5 style="color: #fff; font-size: 22px;">Change This Todo</h5>
          <!-- <i class="ri-close-line"></i> -->
        </div>
        <div class="card-body">
          <form id="form-edit" class="mb-3">
            <div class="mb-3">
              <input style="border: 2px solid #0d6efd; padding: 10px; font-size: 18px;" id="input-edit" type="text" class="mb-1 form-control" placeholder="Type todo . . ."
                autocomplete="off" />
              <span  id="message-edit" class="text-danger"></span>
            </div>
            <button style="border: 2px solid green;" class="btn btn-outline-success      d-block ms-auto">
              Save Changes
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div id="overlay" class="overlay hidden"></div>

  <!-- SCRTIP -->
  <!-- BOOSTRAP JS -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
